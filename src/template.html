<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan's To-Do List</title>
</head>
<body>
    <div class="sidebar">
        <h1>Sidebar Header</h1>
        <ul>
            <li><button class="create-button" id="new-project-button">Create new project</button></li>
            <li><button class="create-button" id="new-list-button">Create new task</button></li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
    </div>
    <div class="header">
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </div>
    <div class="main">
        <div class="projects">
        </div>
    </div>
     <dialog id="new-project">
        <form action="" method="dialog" id="new-project-form">
            <div class="form-row">
                <label for="title">New project title:</label>
                <input type="text" name="title" id="title" required>
            </div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </dialog>
     <dialog id="new-list">
        <form action="" method="dialog" id="new-list-form">
            <div class="form-row">
                <label for="title">New task title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="form-row">
                <label for="desc">New task description:</label>
                <input type="text" name="desc" id="desc" required>
            </div>
            <div class="form-row">
                <label for="due">New task due date:</label>
                <input type="text" name="due" id="due" required>
            </div>
            <div class="form-row">
                <label for="prio">New task priority:</label>
                <input type="checkbox" name="prio" id="prio">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </dialog>
    <dialog id="edit-project">
        <form action="" method="dialog" id="edit-project-form">
            <div class="form-row">
                <label for="title">New project title:</label>
                <input type="text" name="title" id="title" required>
            <div>
                <button id="delete-project">Delete Project</button>
            </div>
            </div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </dialog>
    <dialog id="edit-list">
        <form action="" method="dialog" id="edit-list-form">
            <div class="form-row">
                <label for="title">New task title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="form-row">
                <label for="desc">New task description:</label>
                <input type="text" name="desc" id="desc" required>
            </div>
            <div class="form-row">
                <label for="due">New task due date:</label>
                <input type="text" name="due" id="due" required>
            </div>
            <div class="form-row">
                <label for="prio">New task priority:</label>
                <input type="checkbox" name="prio" id="prio">
            </div>
            <div>
                <button id="delete-list">Delete to-do list</button></div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </dialog>
</body>
</html>
